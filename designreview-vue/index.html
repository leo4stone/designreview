<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能评估评分工具 (Vue版)</title>
    
    <!-- Less.js CDN -->
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1>🎯 功能评估评分工具</h1>
                <p>基于通用功能评估维度模型的在线评分系统 (Vue.js)</p>
            </div>
        </header>

        <main class="main-content">
            <!-- 初始操作区域 -->
            <section class="card action-section">
                <h2 class="card-title">📝 开始评估</h2>
                <div class="action-buttons">
                    <button @click="openScoreModal" class="btn btn-primary btn-large">
                        <span class="btn-icon">📊</span>
                        <span class="btn-text">
                            <strong>进行评分</strong>
                            <small>创建新的评估评分</small>
                        </span>
                    </button>
                    <button @click="openImportModal" class="btn btn-secondary btn-large">
                        <span class="btn-icon">📂</span>
                        <span class="btn-text">
                            <strong>导入文件</strong>
                            <small>导入已有的评分结果</small>
                        </span>
                    </button>
                </div>
                
                <!-- 结果管理 -->
                <div v-if="results.length > 0" class="result-controls">
                    <h3>结果管理</h3>
                    <div class="result-list">
                        <div v-for="(result, index) in results" :key="result.id" class="result-item">
                            <label class="result-checkbox">
                                <input 
                                    type="checkbox" 
                                    :checked="result.visible"
                                    @change="toggleResultVisibility(result.id)">
                                <span class="result-label">
                                    <span class="result-indicator" :style="{ backgroundColor: getResultColor(index) }"></span>
                                    <strong>{{ result.name }}</strong>
                                    <span class="result-meta">
                                        (平均分: {{ result.averageScore }}, 
                                        {{ result.isCurrent ? '当前评分' : '导入文件' }})
                                    </span>
                                </span>
                            </label>
                            <div class="result-actions">
                                <button 
                                    @click="shareResult(result.id)" 
                                    class="btn-icon" 
                                    title="分享链接">
                                    🔗
                                </button>
                                <button 
                                    @click="exportResult(result.id)" 
                                    class="btn-icon" 
                                    title="导出此结果">
                                    💾
                                </button>
                                <button 
                                    @click="removeResult(result.id)" 
                                    class="btn-icon btn-danger" 
                                    title="删除此结果">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 结果显示区域 -->
            <result-display></result-display>
            
            <!-- 评分模态框 -->
            <form-submit></form-submit>
            
            <!-- 导入模态框 -->
            <file-import></file-import>
        </main>

        <!-- Footer 信息 -->
        <footer-info></footer-info>
        
        <!-- Toast 通知容器 -->
        <div class="toast-container">
            <transition-group name="toast">
                <div 
                    v-for="toast in toasts" 
                    :key="toast.id"
                    :class="['toast', `toast-${toast.type}`]">
                    <span class="toast-icon">
                        {{ toast.type === 'success' ? '✓' : toast.type === 'error' ? '✗' : 'ℹ' }}
                    </span>
                    <span class="toast-message">{{ toast.message }}</span>
                </div>
            </transition-group>
        </div>
    </div>

    <!-- Vue.js 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <!-- Chart.js for radar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script>
    
    <!-- Pako for gzip compression -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2/dist/pako.min.js"></script>
    
    <!-- 数据定义 -->
    <script src="data/dimensions.js"></script>
    
    <!-- 组件定义 -->
    <script src="components/FormSubmit.js"></script>
    <script src="components/FileImport.js"></script>
    <script src="components/ResultDisplay.js"></script>
    <script src="components/FooterInfo.js"></script>
    
    <!-- 主应用 -->
    <script src="app.js"></script>
</body>
</html>
